<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./icon1.png" type="image/x-icon">
    <title>QuickPDF</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>

</head>

<body class="bg-[#252422]">

    <nav class="flex justify-between items-center px-6 py-5 md:py-6 md:px-10 bg-[#252422] text-[#FFFCF2]">


        <!-- logo -->
        <div class="flex gap-2 items-center logo">
            <img src="./icon1.png" alt="PDF Logo" class="h-7 md:h-10">
            <a href="index.html">
                <h1 class="text-xl md:text-2xl text-[#FFFCF2] font-bold">QuickPDF</h1>
            </a>
        </div>


        <!-- Mobile Menu -->
        <div>
            <img src="./menu.png" alt="Open menu" id="menu" class="h-5 md:hidden cursor-pointer" aria-label="Open menu"
                role="button">
        </div>


        <!-- Mobile Nav Links -->
        <ul id="mobile-nav"
            class="hidden absolute z-50 top-0 right-0 h-full w-full p-10 text-center md:hidden bg-[#252422]">
            <img src="./close.png" alt="" id="close-menu" class="h-5 absolute top-7 right-7">
            <li class="py-5"><a href="" class="transition-colors duration-300 hover:text-[#ff5816]">Home</a></li>
            <li class="py-5"><a href="" class="transition-colors duration-300 hover:text-[#ff5816]">Tools</a></li>
            <li class="py-5"><a href="" class="transition-colors duration-300 relative hover:text-[#ff5816]">Pro <img
                        src="star.png" alt="Pro badge" class="h-5 absolute bottom-2 left-7">
                </a></li>
            <li class="py-5"><a href="" class="transition-colors duration-300 hover:text-[#ff5816]">Contact</a></li>
            <li class="py-5"><a href=""
                    class="border-2 border-[#EB5E28] bg-[#EB5E28] hover:bg-[#ff5816] px-6 py-1.5 rounded-full text-[#FFFCF2] font-semibold">Login</a>
            </li>
        </ul>

        <!-- nav links -->
        <ul class="hidden md:flex gap-8">
            <li><a href="" class="transition-colors duration-300 hover:text-[#ff5816]">Home</a></li>
            <li><a href="" class="transition-colors duration-300 hover:text-[#ff5816]">Tools</a></li>
            <li><a href="" class="transition-colors duration-300 relative hover:text-[#ff5816]">Pro <img src="star.png"
                        alt="" class="h-5 absolute bottom-2 left-7"></a></li>
            <li><a href="" class="transition-colors duration-300 hover:text-[#ff5816] pl-3">Contact</a></li>
            <li><a href=""
                    class="border-2 border-[#EB5E28] bg-[#EB5E28] hover:bg-[#ff5816] px-6 py-1.5 rounded-full text-[#FFFCF2] font-semibold">Login</a>
            </li>
        </ul>
    </nav>



    <main>
        <div class="hero-content w-full md:w-2/3 mx-auto mt-30 flex justify-center text-center items-center">
            <div class="flex flex-col justify-center items-center w-[80vw]">
                <h1 class="text-3xl md:text-4xl lg:text-6xl font-bold text-[#FFFCF2] leading-tight">Convert, Merge,
                    Compress PDFs — Fast & Free</h1>
                <p class="text-sm md:text-base py-3 text-[#adadad]">QuickPDF is your all-in-one PDF toolkit. No limits,
                    no ads — just fast
                    tools that work.
                </p>
                <a href=""
                    class=" mt-5 border-2 border-[#EB5E28] bg-[#EB5E28] hover:bg-[#ff5816] px-6 py-1.5 rounded-full text-[#FFFCF2] md:text-lg font-semibold">Try
                    Tools Now</a>
            </div>
        </div>

    </main>



    <script>
        const menu = document.getElementById('menu');
        const closeMenu = document.getElementById('close-menu');
        const mobileNav = document.getElementById('mobile-nav');

        menu.addEventListener('click', () => {
            mobileNav.classList.remove('hidden');
        })

        closeMenu.addEventListener('click', () => {
            mobileNav.classList.add('hidden');
        })


    </script>
</body>

</html>
